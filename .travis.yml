language: csharp
solution: ProjectEulerSolutions.sln
install:
  - nuget restore ProjectEulerSolutions.sln
  - nuget install NUnit.Runners -Version 2.6.4 -OutputDirectory testrunner
script:
  - xbuild /p:Configuration=Release ProjectEulerSolutions.sln
  - mono ./testrunner/NUnit.Runners.2.6.4/tools/nunit-console.exe ./ProjectEulerSolutions.Tests/bin/Release/ProjectEulerSolutions.Tests.dll
